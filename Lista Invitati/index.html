<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Snack Pari Dispari</title>


    <!-- Bootstrap V 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Style Css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 pb-5">
                    <h1>Snack Lista Invitati</h1>
                    <input type="text" placeholder="Inserisci il tuo nome" v-show="peopleList.length === 10" v-model="searchName" @keyUp.enter="researchName()">
                    <a href="#" class="ms-2 btn btn-primary" @click="researchName()">Send</a>
                    <p v-show="searchStart"> {{ (searchResult) ? 'Benvenuto!' : 'Accesso negato' }} </p>
                </div>
                <div class="col-6">
                    <h2>Lista Invitati</h2>
                    <ul>
                        <li v-for="people,index in peopleList"> {{ people }} </li>
                    </ul>
                </div>

            </div>
        </div>
    </div> 

    <!-- Script Js -->
    
        <!-- Import Axion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
        <!-- Import Vue 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- Js Script -->
    <script src="./js/script.js"></script>
</body>

</html>
